<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
    <div>
        <nav>
            <ul class="nav-list">
                <li>
                    <a class="nav-link" th:href="@{/users}">Show</a>
                </li>
                <li>
                    <a class="nav-link" th:href="@{/users/create}">Create</a>
                </li>
            </ul>
        </nav>
    </div>

    <section class="users">
        <div class="user" th:each="user : ${users}">
            <p th:text="${user.username}"></p>
            <p th:text="${user.email}"></p>
        </div>
    </section>


</body>
</html>
