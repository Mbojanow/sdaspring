<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hello From First Page</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
  <div class="main" th:if="${fullName} != null">
    <p th:text="${fullName}"></p>
  </div>

  <div th:if="${fullName} == null">
    <form th:action="@{/index}" th:object="${nameForm}" method="post">
      <label>
        First Name:
        <input type="text" th:field="*{firstName}">
      </label>

      <label>
        Last Name:
        <input type="text" th:field="*{lastName}">
      </label>

      <button class="btn-primary btn" type="submit" th:text="#{submit.name.form}"></button>
    </form>
  </div>

</body>

<link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</html>
