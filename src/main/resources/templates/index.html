<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="main">
        <p th:if="${firstName} != null and ${lastName} != null" th:text="Hi + ' ' + ${firstName} + ' ' + ${lastName}"></p>
        <button th:text="${btnText}" class="btn btn-primary"></button>

        <div th:if="${firstName} == null">
            <h1>Form</h1>
            <form action="#" th:action="@{/index}" th:object="${nameForm}" method="post">
                <p>First Name: <input type="text" th:field="*{firstName}" /></p>
                <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
                <p><input type="submit" value="Submit" class="btn-primary btn"/></p>
            </form>
        </div>
    </div>

</body>
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
